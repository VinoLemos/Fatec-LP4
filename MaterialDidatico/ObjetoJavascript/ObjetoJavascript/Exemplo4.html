	<script type="text/javascript">
		async function consultaCEP(cep)
		{
			let resposta = await fetch('https://viacep.com.br/ws/' + cep + '/json/');
			let objJson = await resposta.json();
			return objJson;
		}

		b1.onclick = function() {
			consultaCEP(prompt('Qual Ã© o CEP?')).then(data => alert(data.logradouro));
		}
	</script>
