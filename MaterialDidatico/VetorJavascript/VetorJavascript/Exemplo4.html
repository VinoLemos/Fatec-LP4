<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exemplo 4</title>
</head>
<body>
	<script type="text/javascript">
	var vetor;
	vetor = ["Joao","Maria","Jose"]; // armazena coleção de nomes
    vetor.sort();					 // ordena os nomes crescente
	for (let x of vetor)
	{
		document.write(x);
		document.write("<br/>");
	}
	</script>
</body>
</html>
